<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
  <h1>
     Weather Journal App
  </h1> 
  <div class="icons">
    <i class="fa-solid fa-sun" style="color: #FFD43B;"></i>
    <i class="fa-solid fa-cloud" style="color: #55585c;"></i>
    <i class="fa-solid fa-wind" style="color: #74C0FC;"></i>
    <i class="fa-solid fa-cloud-bolt" style="color: #1a273d;"></i>
    <i class="fa-light fa-cloud-sun" style="color: #6d889c;"></i>
    <i class="fa-solid fa-temperature-half" style="color: #d4371c;"></i>
    <i class="fa-solid fa-temperature-low" style="color: #054ac2;"></i>
     </div>
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <div>
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>  
    </div>
    <div>
          <button id="generate" type = "submit"> Generate </button>
    </div>
   </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id="humidity"></div>
   <div id = "content"></div>
   <div id="city"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
